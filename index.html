<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="header-main">
        <div class="genre-links">
            <a href="#" class="woman white-text">Donna</a>
            <a href="#" class="man white-text">Uomo</a>
            <a href="#" class="kid white-text">Bambini</a>
        </div>
        <div class="site-logo">
            <img src="./img/boolean-logo.png" alt="site-logo-boolean" class="logo-image">
        </div>
        <div class="access-icons">
            <a href="#" class="icon"><i class="fa-regular fa-user"></i></a>
            <a href="#" class="icon"><i class="fa-regular fa-heart"></i></a>
            <a href="#" class="icon"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
    </header>

    <main>
        <div class="product-section">
            <div class="card">
                <figure>
                    <img src="./img/1.webp" alt="immagine-uomo" class="dress-image">
                    <figcaption class="image-caption">
                        Levi's <br>
                        <strong>RELAXED FIT TEE UNISEX</strong> <br>
                        <span class="red-number">14,99 &euro;</span> <s>29,99 &euro;</s>
                    </figcaption>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="./img/2.webp" alt="immagine-donna" class="dress-image">
                    <figcaption class="image-caption">
                        Guess <br>
                        <strong>ROSES TEE</strong> <br>
                        <span class="red-number">20,99 &euro;</span> <s>29,99 &euro;</s>
                    </figcaption>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="./img/3.webp" alt="immagine-donna" class="dress-image">
                    <figcaption>
                        Come Zucchero Filato <br>
                        <strong>VOGLIA DI COLORI PASTELLO</strong> <br>
                        <span class="red-number">129,99 &euro;</span> <s>184,99 &euro;</s>
                    </figcaption>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="./img/4.webp" alt="immagine-uomo" class="dress-image">
                    <figcaption>
                        Guess <br>
                        <strong>TEE UNISEX</strong> <br>
                        <span class="red-number">14,99 &euro;</span> <s>29,99 &euro;</s>
                    </figcaption>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="./img/5.webp" alt="immagine-donna" class="dress-image">
                    <figcaption>
                        Maya Deluxe <br>
                        <strong>STRIPE BODICE</strong> <br>
                        <span class="red-number">99,99 &euro;</span>
                    </figcaption>
                </figure>
            </div>
            <div class="card">
                <figure>
                    <img src="./img/6.webp" alt="immagine-donna" class="dress-image">
                    <figcaption>
                        Esprit <br>
                        <strong>MAGLIONE - BLACK</strong> <br>
                        <span class="red-number">29,99 &euro;</span>
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>

    <footer class="footer-main">
        <div class="legal-info">
            <h4 class="white-text">Boolando s.r.l</h4> <br>
            <span class="white">Informazioni legali</span>
            <span class="white">Informativa sulla privacy</span>
            <span class="white">Diritto di recesso</span>
        </div>
        <div class="follow-link white-text">
            <h4 class="">Trovaci anche su</h4>
            <span>
                <i class="fa-brands fa-square-twitter icon"></i>
                <i class="fa-brands fa-square-facebook icon"></i>
                <i class="fa-brands fa-square-instagram icon"></i>
                <i class="fa-brands fa-square-pinterest icon"></i>
                <i class="fa-brands fa-square-youtube icon"></i>
            </span>
        </div>

    </footer>
</body>

</html>
